AWSTemplateFormatVersion: 2010-09-09

Resources:
  DockerfileDigest:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /Samhstn/DockerfileDigest
      Description: >-
        Reference to the currently deployed ecr image
        https://github.com/samhstn/samhstn/issues/50
      Type: String
      Value: nil

  Repository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: samhstn-baseimage
      RepositoryPolicyText:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
            Action:
              - ecr:GetLogin

  TestRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CodebuildTestRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Effect: Allow
          Principal:
            Service: codebuild.amazonaws.com
          Action: sts:AssumeRole
      Policies:
        - PolicyName: CodebuildBuildPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:DescribeLogStreams
                  - logs:PutLogEvents
                Resource:
                  - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/Push*
                  - !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/Test*
              - Effect: Allow
                Action: cloudformation:ValidateTemplate
                Resource: '*'
              - Effect: Allow
                Action: s3:GetObject
                Resource: arn:aws:s3:::samhstn-artifact-store/*

  BuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CodebuildBuildRole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Effect: Allow
          Principal:
            Service: codebuild.amazonaws.com
          Action: sts:AssumeRole
      Policies:
        - PolicyName: CodebuildBuildPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: codebuild:BatchGetProjects
                Resource: !Sub arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:project/CodeBuild
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:DescribeLogStreams
                  - logs:PutLogEvents
                Resource: !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/Build*
              - Effect: Allow
                Action: s3:GetObject
                Resource: arn:aws:s3:::samhstn-artifact-store/*
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:DeleteObject
                Resource: arn:aws:s3:::samhstn.com/*

  Push:
    Type: AWS::CodeBuild::Project
    DependsOn: TestRole
    Properties:
      Name: Push
      Description: Codebuild to run on every Github push event
      BadgeEnabled: true
      Artifacts:
        Type: NO_ARTIFACTS
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/nodejs:10.14.1
      ServiceRole: CodebuildTestRole
      Source:
        Type: GITHUB
        Auth:
          Type: OAUTH
        Location: https://github.com/samhstn/samhstn.git
        BuildSpec: infra/buildspecs/test.yaml
        ReportBuildStatus: true
      Triggers:
        Webhook: true
        FilterGroups:
          - - ExcludeMatchedPattern: false
              Pattern: PUSH
              Type: EVENT

  Test:
    Type: AWS::CodeBuild::Project
    DependsOn: TestRole
    Properties:
      Name: Test
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/nodejs:10.14.1
      ServiceRole: CodebuildTestRole
      Source:
        Type: CODEPIPELINE
        BuildSpec: infra/buildspecs/test.yaml

  Build:
    Type: AWS::CodeBuild::Project
    DependsOn: BuildRole
    Properties:
      Name: Build
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/ubuntu-base:14.04
      ServiceRole: CodebuildBuildRole
      Source:
        Type: CODEPIPELINE
        BuildSpec: infra/buildspecs/build.yaml
