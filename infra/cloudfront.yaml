AWSTemplateFormatVersion: 2010-09-09

Metadata:
  cfn-lint:
    config:
      ignore_checks:
        - E3013

Parameters:
  DomainName:
    Type: String
    Default: samhstn.com

Resources:
  CloudFront:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
          - DomainName: !Sub ${DomainName}.s3-website-${AWS::Region}.amazonaws.com
            Id: S3Origin
            CustomOriginConfig:
              HTTPPort: 80
              HTTPSPort: 443
              OriginProtocolPolicy: http-only
        Enabled: true
        HttpVersion: http2
        DefaultRootObject: index.html
        Aliases:
          - !Ref DomainName
        DefaultCacheBehavior:
          AllowedMethods:
            - GET
            - HEAD
          Compress: true
          TargetOriginId: S3Origin
          ForwardedValues:
            QueryString: true
          ViewerProtocolPolicy: redirect-to-https
        PriceClass: PriceClass_All
        ViewerCertificate:
          AcmCertificateArn: !ImportValue SamhstnCertificateArn
          SslSupportMethod: sni-only

Outputs:
  CloudFrontDomainName:
    Value: !GetAtt CloudFront.DomainName
